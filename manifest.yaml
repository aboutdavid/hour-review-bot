display_information:
  name: Hour Review Bot
  description: Makes reviewing hours a breeze
  background_color: "#203c91"
features:
  bot_user:
    display_name: Hour Review Bot
    always_online: false
oauth_config:
  scopes:
    bot:
      - channels:history
      - channels:read
      - chat:write
      - chat:write.public
      - groups:read
      - groups:history
      - im:read
      - im:history
      - mpim:history
      - mpim:read
settings:
  event_subscriptions:
    bot_events:
      - message.channels
      - message.groups
      - message.im
      - message.mpim
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
