display_information:
  name: Hour Review Bot
  description: Makes reviewing hours a breeze
  background_color: "#203c91"
features:
  bot_user:
    display_name: Hour Review Bot
    always_online: false
  slash_commands:
    - command: /reviewstats
      url: https://hour-review-bot-3317b0b12501.herokuapp.com/slack/events
      description: Shows review stats. Open to all.
      should_escape: false
oauth_config:
  scopes:
    bot:
      - channels:history
      - channels:read
      - chat:write
      - chat:write.public
      - groups:read
      - groups:history
      - im:read
      - im:history
      - mpim:history
      - mpim:read
      - commands
settings:
  event_subscriptions:
    request_url: https://hour-review-bot-3317b0b12501.herokuapp.com/slack/events
    bot_events:
      - message.channels
      - message.groups
      - message.im
      - message.mpim
  interactivity:
    is_enabled: true
    request_url: https://hour-review-bot-3317b0b12501.herokuapp.com/slack/events
    message_menu_options_url: https://hour-review-bot-3317b0b12501.herokuapp.com/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
